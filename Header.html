<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full page header</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="u-centered">

            <div call-to-action></div>
            <h1 class="call-to-action__title">Sign In</h1>
            <p class="call-to-action__description">
                Amazon is a new kind of store featuring the world's most advanced shopping technology. No lines, no
                checkout,just
                grab and go!
            </p>
            <button class="call-to-action__button" type="button">Creat your Amazon account</button>

        </div>
        </div>
    </header>

    <div class="bar">
        <div class="bar__content ">
            <!-- Branding -->
            <img class="bar__logo" src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo-500x313.png">
           <input type="checkbox" id="inpNavToggle">
            <label class="bar__nav-toggle" for="inpNavToggle">
                <i class="matarial-icons">
                    <div></div>
                    <div></div>
                    <div></div>
                    
                </i>
            </label>



            <nav class="nav">
                <a class="nav__link" href=" ">Best sellers</a>
                <a class="nav__link" href=" ">Deal stores</a>
                <a class="nav__link" href=" ">Prime</a>
                <a class="nav__link" href=" ">New realeases</a>
                <a class="nav__link" href=" ">customer service</a>
            </nav>


        </div>

    </div>
</body>
